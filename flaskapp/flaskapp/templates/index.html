<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>






    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var myLatLng = {lat: 53.34, lng: -6.26};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: myLatLng
        });


        function showStationMarkers(data) {
        $.getJSON("http://127.0.0.1:5000/stations", function(data) {
      if ('stations' in data) {
          var stations = data.stations;
          console.log('stations', stations);
          _.forEach(stations, function(station) {
                        //console.log(station.name, station.number);
            var marker = new google.maps.Marker({ position : {
                lat : station.lat,
                lng : station.lng
                            },
                            map : map,
                            label : station.address,
                            station_number : station.number
});
        });
      }})};

      showStationMarkers();
      };

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB13DSvYSxFIptwyDuFm4oqFuAeMJiLDmg&callback=initMap">
    </script>
  </body>
</html>
